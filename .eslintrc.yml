root: true
parser: '@typescript-eslint/parser'
extends:
  - '@atomix'
  - standard
  - plugin:sonarjs/recommended
plugins:
  - sonarjs
  - '@typescript-eslint/eslint-plugin'
env:
  es6: true
  node: true
  browser: true
parserOptions:
  sourceType: module
  tsconfigRootDir: '.'
  ecmaVersion: 2018
  ecmaFeatures:
    globalReturn: false
    modules: true
    experimentalObjectRestSpread: true
globals:
  BigInt: true
rules:
  no-unused-vars:
    - warn
  max-len: off
  import/no-cycle: off
  import/extensions: off
  no-param-reassign: off
  prettier/prettier: off
  prefer-rest-params: off
  prefer-destructuring: off
  no-underscore-dangle: off
  unicorn/filename-case: off
  unicorn/prefer-spread: off
  class-methods-use-this: off
  function-paren-newline: off
  import/no-default-export: off
  brace-style:
    - error
    - 1tbs
  padding-line-between-statements:
    - error
    -
      blankLine: always
      prev:
        - const
        - let
        - var
      next: '*'
    -
      blankLine: 'any'
      prev:
        - const
        - let
        - var
      next:
        - const
        - let
        - var
  curly:
    - error
    - all
  arrow-parens:
    - error
    - always
  comma-dangle:
    - error
    - always-multiline
  id-length:
    - error
    -
      min: 2
      exceptions:
        - i
        - x
        - y
        - e
  id-match:
    - error
    - "^(([A-Za-z0-9]+){2,})|([A-Z][A-Z_0-9]+)$"
    -
      properties: false
      onlyDeclarations: true
  indent:
    - error
    - 2
    -
      SwitchCase: 1
  quotes:
    - error
    - single
  semi:
    - error
    - never
